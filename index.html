<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cactus planner</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Main heading</h1>
    </header>
    <main>
      <section class="lists">
        <h2>Мои списки</h2>
        <ul class="current-lists">
          <li class="active-list">Задачи</li>
          <li>Ежедневные дела</li>
          <li>Привычки</li>
        </ul>
        <form action="">
          <input
            type="text"
            class="new list"
            placeholder="new list name"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </section>

      <section class="tasks">
        <div class="tasks-header">
          <h2>Задачи</h2>
          <p class="tasks-qty">3 tasks remaining</p>
        </div>
        <!-- todo-header -->
        <div class="tasks-body">
          <div class="tasks-current">
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                Make todo list</label
              >
            </div>
            <!-- /.task-1 -->
            <div class="task">
              <input type="checkbox" id="task-2" />
              <label for="task-2">
                <span class="custom-checkbox"></span>
                Work</label
              >
            </div>
            <!-- task-2 -->
            <div class="task">
              <input type="checkbox" id="task-3" />
              <label for="task-3">
                <span class="custom-checkbox"></span>
                Купить бухла</label
              >
            </div>
            <!-- task-3 -->
          </div>
          <!-- /.tasks-current -->
          <div class="tasks-creation">
            <form action="">
              <input
                type="text"
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn create" aria-label="create new task">+</button>
            </form>
          </div>
          <!-- /.task-creation -->
          <div class="deletion-container">
            <button class="btn delete">Удалить завершенную задачу</button>
            <button class="btn delete">Удалить список</button>
          </div>
          <!-- /.deletion-container -->
        </div>
        <!-- tasks-body -->
      </section>
    </main>
  </body>
</html>
