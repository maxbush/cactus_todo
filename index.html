<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Main heading</h1>
    <div class="all-tasks">
      <h2 class="tl-title">Мои списки</h2>
      <ul class="task-list">
        <li class="active-list">Задачи</li>
        <li>Ежедневные дела</li>
        <li>Привычки</li>
      </ul>

      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list">+</button>
      </form>
    </div>
    <!-- all-tasks -->

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Задачи</h2>
        <p class="task-couneter">3 tasks remaining</p>
      </div>
      <!-- todo-header -->
      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              Make todo list</label
            >
          </div>
          <!-- /.task-1 -->
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              Work</label
            >
          </div>
          <!-- task-2 -->
          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox"></span>
              Купить бухла</label
            >
          </div>
          <!-- task-3 -->
        </div>
        <!-- /.tasks -->
        <div class="new-task-cr">
         <form action="">
        <input
          type="text"
          class="new task"
          placeholder="new task name"
          aria-label="new task name"
        />
        <button class="btn task" aria-label="create new task">+</button>
      </form>
    </div>
        </div>
        <!-- /.new-task-cr -->
        <div class="delete-stuff">
         <button class="btn delete">Удалить завершенную задачу</button>
         <button class="btn delete">Удалить список</button>
        </div>
        <!-- /.delete-stuff -->
      </div>
      <!-- /.todo-body -->
    </div>
  </body>
</html>
