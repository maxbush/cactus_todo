<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cactus planner</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Heading. Hello, Username!</h1>
    </header>
    <main>
      <section class="lists">
        <h2>Cписки</h2>
        <ul class="current-lists" data-lists>
          <!-- <li class="active-list">Задачи</li>
          <li>Ежедневные дела</li>
          <li>Привычки</li> -->
        </ul>
        <form action="" data-new-list-form>
          <input
            type="text"
            data-new-list-input
            class="new list"
            placeholder="новый список"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </section>

      <section class="tasks">
        <div class="tasks-header">
          <h2>Задачи</h2>
          <p class="tasks-qty">3 tasks remaining</p>
        </div>
        <!-- tasks-header -->
        <div class="tasks-body">
          <div class="tasks-current">
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                Make todo list</label
              >
            </div>
            <!-- /.task-1 -->
            <div class="task">
              <input type="checkbox" id="task-2" />
              <label for="task-2">
                <span class="custom-checkbox"></span>
                Work</label
              >
            </div>
            <!-- task-2 -->
            <div class="task">
              <input type="checkbox" id="task-3" />
              <label for="task-3">
                <span class="custom-checkbox"></span>
                Купить бухла</label
              >
            </div>
            <!-- task-3 -->
          </div>
          <!-- /.tasks-current -->
          <div class="tasks-creation">
            <form action="">
              <input
                type="text"
                class="new task"
                placeholder="новая задача"
                aria-label="new task name"
              />
              <button class="btn create" aria-label="create new task">+</button>
            </form>
          </div>
          <!-- /.task-creation -->
          <div class="deletion-container">
            <button class="btn delete">Удалить завершенные</button>
            <button class="btn delete" data-delete-list-button>
              Удалить список
            </button>
          </div>
          <!-- /.deletion-container -->
        </div>
        <!-- tasks-body -->
      </section>
    </main>
  </body>
</html>
